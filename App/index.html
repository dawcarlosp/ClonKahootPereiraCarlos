<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Cajup</title>
  </head>
  <body>
    <audio id="musica" autoplay loop>
      <source src="mp3/cajup.mp3" type="audio/mp3">
      Tu navegador no soporta el audio.
  </audio>
    <!--Solo aparece 5 segundos al principio-->
    <div id="logo">
      <img src="imgs/ajup.png" alt="cajup">
      <p id="logoTexto">Desarrollado por Carlos Pereira</p>
  </div>
  <!--Desaparece al seleccionar una opción-->
  <dialog id="dialogo">
      <h1>Juegos disponibles!</h1>
      <select name="juegos" id="juegos">
        <option value="" default>--Seleccione una temática--</option>
        <option value="js/futbol.json">Fútbol</option>
          <option value="js/preguntas.json">Historia</option>
          <option value="js/basesdedatos.json">Bases de datos</option>
          <option value="js/lenguajeMarcas.json">Lenguaje de marcas</option>
          <option value="js/sistemasInformaticos.json">Sistemas informáticos</option>
          <option value="js/entornos.json">Entornos de desarrollo</option>
          <option value="js/ingles.json">Inglés</option>
      </select>
  </dialog>
  <!--Cambia de manera dinámica-->
  <h1 id="cuentaAtras">Tienes 10 segundos para responder</h1>
  <dialog id="modal">
    <h2 id="pregunta">Pregunta</h2>
    <div id="posiblesRespuestas">
      
    </div>
  </dialog>
  </body>
</html>
